language: c
compiler:
    - gcc
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "Gayathri-Parodus2ccsp"
      description: " Webpa client to communicate with parodus in RDK environment. "
    notification_email: gayathri_buddappagari@cable.comcast.com
    build_command_prepend: "mkdir coverity_build && cd coverity_build && cmake .."
    build_command:   "make"
    branch_pattern: coverity_scan

before_install:
    - sudo pip install codecov
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq libcunit1 libcunit1-dev lcov libcurl4-openssl-dev
    - sudo add-apt-repository -y ppa:0k53d-karl-f830m/openssl
    - sudo apt-get update
    - sudo apt-get -y install openssl libexpat1-dev
    - openssl version -a

script:
    - mkdir build
    - cd build
    - cmake ..
    - sudo make
    - make test
    - make coverage

after_success:
    - codecov
